AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'

Resources:

  WAAPI:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      Auth:
        ApiKeyRequired: true

  HelloFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: handler.hello
      Runtime: nodejs12.x
      CodeUri: ./hello
      Events:
        HelloAPI:
          Type: Api
          Properties:
            RestApiId: !Ref WAAPI
            Path: /hello
            Method: GET
  ApiKey:
    Type: 'AWS::ApiGateway::ApiKey'
    DependsOn:
      - "UsagePlan"
    Properties:
      Name: WA-API-KEY
      Description: API Key demo
      Enabled: 'true'
      StageKeys:
        - RestApiId: !Ref WAAPI
          StageName: dev

  UsagePlan:
    Type: 'AWS::ApiGateway::UsagePlan'
    DependsOn:
      - WAAPIdevStage
    Properties:
      ApiStages:
        - ApiId: !Ref WAAPI
          Stage: dev
      Description: WA API Gateway Usage Plan
      Quota:
        Limit: 5
        Period: DAY
      Throttle:
        BurstLimit: 2
        RateLimit: 1
      UsagePlanName: WA-User-Plan

  UsagePlanKey:
    Type: 'AWS::ApiGateway::UsagePlanKey'
    Properties:
      KeyId: !Ref ApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

  # Call Lambda layer
  Authentication:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: authorizer/
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Layers:
        - !Ref GetIDTokenLayers
      Events:
        auth:
          Type: Api
          Properties:
            Path: /auth
            Method: post
      Environment:
        Variables:
          PoolID: !Ref CognitoUserPool
          AppID: !Ref CognitoUserPoolClient

  # Get ID Token based on payload
  GetIDTokenLayers:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: GetIDTokenLayers
      Description: Get ID Token from Cognito
      ContentUri: getidtoken/
      CompatibleRuntimes:
        - nodejs12.x

  # Create User Pool in Cognito
  CognitoUserPool:
    Type: 'AWS::Cognito::UserPool'
    Properties:
      UserPoolName: !Sub ${AWS::StackName}-user-pool
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - AttributeDataType: String
          Name: email
          Required: true
      VerificationMessageTemplate:
        DefaultEmailOption: CONFIRM_WITH_LINK
  # Create User Pool Client in Cognito
  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      # Generate an app client name based on the stage
      ClientName: !Sub ${AWS::StackName}-user-pool-client
      RefreshTokenValidity: 30
      UserPoolId: !Ref CognitoUserPool
      GenerateSecret: false
      AllowedOAuthFlows:
          - code
          - implicit
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
        - email
        - openid
        - aws.cognito.signin.user.admin
      CallbackURLs:
        - 'https://example.com/callback'
      DefaultRedirectURI: 'https://example.com/callback'
      ExplicitAuthFlows:
        - ALLOW_ADMIN_USER_PASSWORD_AUTH
        - ALLOW_CUSTOM_AUTH
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      LogoutURLs:
        - 'https://example.com/signout'
      SupportedIdentityProviders:
        - COGNITO
      PreventUserExistenceErrors: ENABLED
      AccessTokenValidity: 1
      IdTokenValidity: 1
      TokenValidityUnits:
        AccessToken: "days"
        IdToken: "days"
  WACognitoUserPoUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      UserPoolId: !Ref CognitoUserPool
      Domain: !Join
        - ''
        - - walab-
          - !Select [2, !Split ['/', !Ref AWS::StackId]]

  APIAuthorizer:
    Type: AWS::ApiGateway::Authorizer
    Properties:
      IdentitySource: method.request.header.authorization
      Name: CognitoAuthorizer
      ProviderARNs:
        - Fn::GetAtt:
            - CognitoUserPool
            - Arn
      RestApiId: !Ref WAAPI
      Type: COGNITO_USER_POOLS

Outputs:
  Region:
    Description: "Region"
    Value: !Ref AWS::Region

  ApiId:
    Description: "API ID"
    Value: !Ref WAAPI

  ApiUrl:
    Description: "API endpoint URL for Prod environment"
    Value: !Sub 'https://${WAAPI}.execute-api.${AWS::Region}.amazonaws.com/dev/'
  CognitoUserPoolID:
    Value: !Ref CognitoUserPool
    Description: User Pool ID
  CognitoAppClientID:
    Value: !Ref CognitoUserPoolClient
    Description: App Client ID
  CognitoSignupURL:
    Description: Firstly, please do sign up for API Authorization
    Value: !Join
      - ''
      - - https://
        - walab-
        - !Select [2, !Split ['/', !Ref AWS::StackId]]
        - !Sub '.auth.${AWS::Region}.amazoncognito.com/login?client_id='
        - !Ref CognitoUserPoolClient
        - '&response_type=code&scope=aws.cognito.signin.user.admin+email+openid&redirect_uri=https://example.com/callback'